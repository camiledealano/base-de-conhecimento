<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Base de Conhecimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="/controllers/LoginController.js"></script>
    <link rel="stylesheet" href="/views/styles.css">
</head>
<body class="background-color">
    <form class="user-login">
        <h2>Faça login</h2>
        <div class="login-container">
            <div class="form-floating mb-3">
                <input id="input-usuario" type="text" class="form-control" placeholder="Usuário">
                <label for="input-usuario">Usuário</label>
                <div class="invalid-feedback">Este campo é obrigatório.</div>
            </div>
            <div class="form-floating">
                <input id="input-senha" type="password" class="form-control" placeholder="Senha">
                <label for="input-senha">Senha</label>
                <div class="invalid-feedback">Este campo é obrigatório.</div>
            </div>
        </div>
        <div class="mt-2">
            <button class="btn btn-success" onclick="validateInputsLogin()">Acessar</button>
        </div>
        <span class="new-user mt-2">Novo por aqui?
            <a href="/cadastro-usuario">Cadastre-se agora!</a>
        </span>
    </form>
</body>
</html>
