<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <!-- Rota no qual serve nossos controllers estáticos (note que não é o caminho relativo como "./controllers") -->
    <script src="/controllers/UserController.js"></script>
</head>

<body>

    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#artigos" class="nav-link link-body-emphasis px-2 active"
                        aria-current="page">Artigos</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Artigos destaques</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Artigos mais curtidos</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Cadastrar-se</a></li>
            </ul>
        </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="index.html"
                class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <!-- colocar o icone do img aqui-->
                <span class="fs-4">BC - Base de conhecimento</span>
            </a>
        </div>
    </header>

    <main class="container py-5" id="artigos">

        <h1>Cadastro de Usuário</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputnome4">Nome</label>
                    <input type="text" class="form-control" id="inputnome4" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEstado">Nível</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>admin</option>
                        <option>normal</option>
                    </select>
                </div>
            </div>
            <legend class="col-form-label col-sm-2 pt-0 .mr-3">Status</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        On
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                    <label class="form-check-label" for="gridRadios2">
                        Off
                    </label>
                </div>
            </div>
            </div>
            <!-- Aqui estou usando uma função que está dentro do UserController -->
            <!-- Lembrando que essas funções não tem um prefixo, ou seja, se importar dois arquivos js com funções com mesmo nome, provavelmente isso irá se perder -->
            <button type="submit" onclick="teste()" class="btn btn-primary">Entrar</button>
        </form>

    </main>
</body>

</html>
