<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC - Novo artigo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="/controllers-views/ArticleRegisterController.js"></script>
    <link rel="stylesheet" href="/views/styles.css">
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><button onclick="openArticleRegister()" class="nav-link link-body-emphasis px-2">Escrever artigo</button></li>
            <li class="nav-item"><button class="nav-link link-body-emphasis px-2">Mais curtidos</button></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><button onclick="openLoginPage()" class="nav-link link-body-emphasis px-2">Login</button></li>
            <li class="nav-item"><button onclick="openUserRegister()" class="nav-link link-body-emphasis px-2">Cadastrar-se</button></li>
          </ul>
        </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <!-- colocar o icone do img aqui-->
            <span class="fs-4">BC - Base de Conhecimento</span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Busque um artigo..." aria-label="Search">
          </form>
        </div>
    </header>

    <div class="container" style="max-height: 80vh; margin-bottom: 4%;">
        <div class="new-article">
            <h2 class="mb-4">Cadastre um artigo</h2>
            <form class="row g-3">
                <div class="col-md-12">
                <label for="input-titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="input-titulo">
                </div>
                <div class="col-md-12">
                    <label for="textarea-corpo" class="form-label">Corpo do texto</label>
                    <textarea class="form-control" id="textarea-corpo" style="height: 200px;"></textarea>
                </div>
                <div class="col-12">
                    <label for="input-palavras-chave" class="form-label">Palavras-chave</label>
                    <input type="text" class="form-control" id="input-palavras-chave">
                </div>
                <div class="col-md-12">
                    <label for="input-email-autor" class="form-label">E-mail do autor</label>
                    <input type="text" class="form-control" id="input-email-autor">              
                </div>
                <div class="col-md-12">
                    <label for="input-data" class="form-label">Data de publicação</label>
                    <input type="text" class="form-control" id="input-data">              
                </div>
               
            </form>
            <div class="text-center">
              <button type="submit" class="btn btn-success" style="width: 150px; margin-top: 10px;" onclick="cadastrarArtigo()">Cadastrar</button>
          </div>
        </div>
    </div>
</body>
</html>
