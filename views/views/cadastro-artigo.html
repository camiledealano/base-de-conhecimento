<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC - Novo artigo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="/controllers-views/ArticleRegisterController.js"></script>
    <link rel="stylesheet" href="/views/styles.css">
    <link rel="icon" href="/views/assets/icon.png" type="image/png"> 
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2">Home</a></li>
            <li class="nav-item"><a class="nav-link link-body-emphasis px-2">Mais curtidos</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="/login" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="/cadastro-usuario" class="nav-link link-body-emphasis px-2">Cadastrar-se</a></li>
          </ul>
        </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">BC - Base de Conhecimento</span>
          </a>
        </div>
    </header>

    <div class="container">
        <div class="new-article">
            <h2>Cadastre um artigo</h2>
            <form class="row g-3">
              <div class="col-md-12">
                <label for="input-titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="input-titulo">
              </div>
              <div class="col-md-12">
                <label for="textarea-corpo" class="form-label">Corpo do texto</label>
                <textarea class="form-control" id="textarea-corpo" style="height: 200px;"></textarea>
              </div>
              <div class="col-12">
                <label for="input-palavras-chave" class="form-label">Palavras-chave</label>
                <input type="text" class="form-control" id="input-palavras-chave">
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label for="input-email-autor" class="form-label">E-mail do autor</label>
                    <input type="text" class="form-control" id="input-email-autor">              
                  </div>
                  <div class="col-md-6">
                    <label for="input-data" class="form-label">Data de publicação</label>
                    <input type="text" class="form-control" id="input-data">              
                  </div>
                </div>
              </div>
              <div class="text-center btn-cadastrar-artigo">
                <button type="submit" class="btn btn-success" style="width: 200px;" onclick="cadastrarArtigo()">Cadastrar</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
